type: object
required:
  - numero
  # id_restaurante se toma del contexto del usuario
properties:
  numero:
    type: integer # o string
    description: "Número o identificador único de la mesa dentro del restaurante."
  capacidad:
    type: integer
    minimum: 1
    default: 2
  estado:
    type: string
    enum: [Libre, Ocupada, Reservada, 'Fuera de Servicio']
    default: Libre
  ubicacion:
    type: string
    nullable: true
    maxLength: 255