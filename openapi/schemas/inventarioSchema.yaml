type: object
properties:
  idInventario:
    type: integer
    description: ID único del registro de inventario.
    example: 1
    readOnly: true
  idProducto:
    type: integer
    description: ID del producto asociado.
    example: 1
  cantidad:
    type: integer
    description: Cantidad disponible en inventario.
    example: 100
  ultimaActualizacion: # Corrected to camelCase
    type: string
    format: date-time
    description: Fecha y hora de la última actualización del registro.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
  # Based on `inventarioService.js` using `as: 'producto'` for the association.
  producto:
    $ref: './productoSchema.yaml' # Assuming productoSchema.yaml is in the same directory.
                                 # Adjust if it's a global reference like '#/components/schemas/Producto'.

# Sequelize's default createdAt and updatedAt are disabled in the model definition for Inventario.
# Only 'ultimaActualizacion' (from 'ultima_actualizacion' in model) is used.
